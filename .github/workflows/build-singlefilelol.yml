name: Build Single-File Eaglercraft

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Java (Eaglercraft needs JDK 17 for compiling Minecraft 1.8.8)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Set up Node.js (for packaging HTML client)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Install dependencies
      - name: Install dependencies
        run: |
          npm install

      # Build the Eaglercraft project
      - name: Build Eaglercraft client
        run: |
          npm run build

      # Upload final build artifact (single HTML file)
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: eaglercraft-client
          path: dist/
