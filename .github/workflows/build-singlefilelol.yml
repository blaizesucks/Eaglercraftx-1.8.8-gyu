name: Build EaglercraftX 1.8.8 Custom Client

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Set up Java 17 (required for TeaVM + BuildTools)
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      # 3. Run BuildTools to create standalone HTML
      - name: Build Standalone Client
        run: |
          cd buildtools
          java -jar BuildTools.jar --makeStandalone
          cd ..

      # 4. Upload the compiled standalone build
      - name: Upload Standalone Build
        uses: actions/upload-artifact@v4
        with:
          name: EaglercraftX-Standalone
          path: buildtools/output/**
          if-no-files-found: error
