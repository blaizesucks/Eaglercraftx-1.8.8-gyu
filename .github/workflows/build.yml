name: Build EaglercraftX 1.8.8

on:
  workflow_dispatch: {}  # Allows you to run this manually from Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Download your code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Install Java (needed for Gradle)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Step 3: Make gradlew executable (in case it's not)
      - name: Make gradlew executable
        run: chmod +x gradlew || true

      # Step 4: Build the project using Gradle
      - name: Build the project
        run: ./gradlew --no-daemon clean build

      # Step 5: Ensure a playable index.html exists
      - name: Ensure index.html exists
        run: |
          mkdir -p build/dist
          if [ ! -f build/dist/index.html ]; then
            cat > build/dist/index.html <<'H'
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>EaglercraftX</title>
<style>html,body,#root{height:100%}body{margin:0}</style>
</head>
<body>
<div id="root"></div>
<script src="classes.js"></script>
</body>
</html>
H
          fi

      # Step 6: Upload the game as a downloadable ZIP
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: eaglercraftx-build
          path: build/dist
